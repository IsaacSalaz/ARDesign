<!doctype HTML>
<html>
    <head>
        <title>Search Model Database</title>

        <style>
            .inputfield {background: rgb(5, 240, 240)}
            .inputlabel {color: black;font-weight: bold}
            .outputlabel {font-weight: bold}
            .output {color:darkred;font-weight: bold}
            .title {color: rgb(5, 240, 240);font-weight: bold;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;}

    
            .center-screen 
            {
                text-align: center;
            }
        </style>
    </head>
    <body>

        <div class="center-screen">

        <h1 class="title">Search Model Database</h1>
        <span class="inputlabel"><td>Search for Models via keyword:</td></span>
        <input type="text"      placeholder="Search" class="inputfield">      <br>
        <h2 class="title">Save Models</h2>
        <input type="button"    value="Save Model" onClick="location.href='model-is-saved.html'">     <br><br>
        <h2 class="title">Add Models to Scanned Room</h2>
        <input type="button"    value="Add model to room">     <br><br>
        <h3 class="title">Re-size Models</h3>
        <span class="inputlabel"><td>Length:</td></span>
        <input type="text"      placeholder="Length (in inches)" class="inputfield">      <br>
        <span class="inputlabel"><td>Width:</td></span>
        <input type="text"      placeholder="Width (in inches)" class="inputfield">      <br>
        <span class="inputlabel"><td>Height:</td></span>
        <input type="text"      placeholder="Height (in inches)" class="inputfield">      <br><br>


        <a href="index.html">HOME</a>         <input type="button"    value="Logout" onClick="location.href='logout-of-account.html'"> 
        </div>
    </body>
</html>
